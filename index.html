<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب اشتراک</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/pricing.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">
            <img src="../assets/LOGO-TEXT.png" alt="RANGO VPN Logo" class="logo-img">
        </div>
    </header>
    <h1 class="title">لطفا اشتراک مورد نظرتان را انتخاب کنید</h1>
    <div class="divider"></div>
    <h2 class="section-title">اشتراک رایگان</h2>
    <div class="subscription-card" onclick="selectFreeAccount()">
        <div class="right-content">
            <div class="subscription-type">عضو جدید</div>
            <div class="subscription-desc">تست کیفیت و سرعت سرویس</div>
        </div>
        <div class="left-content">
            <div class="subscription-details">یک روزه - ۳ گیگابایت</div>
            <div class="price">رایگان</div>
        </div>
    </div>
    <h2 class="section-title">اشتراک ماهانه</h2>
    <div id="subscriptions-container" style="width: 100%">
    </div>
    <div class="note">آی پی سرورهای غیررایگان تنها در صورت مسدود شدن تغییر میکنند.</div>
    <div class="note">برای حفظ کیفیت خدمات، سرورهای غیررایگان تعداد کاربر محدود دارند.</div>
    <div class="note">همه اکانت ها دو کاربره هستند.</div>
</div>
</body>
</html>
<script src="js/index.js"></script>
